<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Oil Spill Detection</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Upload an Image for Oil Spill Detection</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <input type="file" name="file" accept="image/*" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Upload Image</button>
        </form>
        <div class="mt-3">
            <a href="/map" class="btn btn-info">View Oil Spill Map</a>
        </div>
    </div>
</body>
</html>
