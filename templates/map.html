<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Oil Spill Map</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=en_RU" type="text/javascript"></script>
    <script type="text/javascript">
        function init() {
            var myMap = new ymaps.Map("map", {
                center: [55.76, 37.64],
                zoom: 10
            });

            var coordinates = {{ coordinates | tojson }};
            coordinates.forEach(function(coord) {
                var placemark = new ymaps.Placemark([coord[0], coord[1]]);
                myMap.geoObjects.add(placemark);
            });
        }
        ymaps.ready(init);
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Oil Spill Map</h1>
        <div id="map" style="width: 100%; height: 500px;"></div>
        <br>
        <a href="/" class="btn btn-secondary">Go Back</a>
    </div>
</body>
</html>
